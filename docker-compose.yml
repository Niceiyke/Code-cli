version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=codecli
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/codecli
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal
      - edge
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=edge"
      - "traefik.http.routers.code-cli-backend.rule=Host(`api-code-cli.wordlyte.com`)"
      - "traefik.http.routers.code-cli-backend.entrypoints=websecure"
      - "traefik.http.routers.code-cli-backend.tls.certresolver=myresolver"
      - "traefik.http.services.code-cli-backend.loadbalancer.server.port=8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE_URL=https://api-code-cli.wordlyte.com/api/v1
    depends_on:
      - backend
    networks:
      - edge
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=edge"
      - "traefik.http.routers.code-cli-frontend.rule=Host(`code-cli.wordlyte.com`)"
      - "traefik.http.routers.code-cli-frontend.entrypoints=websecure"
      - "traefik.http.routers.code-cli-frontend.tls.certresolver=myresolver"
      - "traefik.http.services.code-cli-frontend.loadbalancer.server.port=80"
    restart: unless-stopped

networks:
  internal:
    driver: bridge
  edge:
    external: true

volumes:
  postgres_data:

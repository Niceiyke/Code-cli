version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=codecli
    ports:
      - "5432:5432"

  backend:
    build: .
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/codecli
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
